<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .testImg {
            width: 200px;
        }
    </style>
    <title>Memory</title>
</head>
<body>
    <div id="blackoutcover"></div>
    <div id="container">
        <main>
            <div id="animationContainer">

            </div>
            <div id="gameBoard" class="hidden">
                
            </div>
            <div id="gameMenu">
                <div class="menuInnerContainer">
                    <img src="./img/logo.svg" alt="Mem++ logo" class="logo">
                </div>
                <div>
                    <img src="./img/brain.svg" alt="">
                </div>
                <div class="buttons" id="buttons">
                    <div class="stressMenu" id="stressMenu">
                        <div id="stressLevel0" data-stress-level="0" class="stress-level-button">LOW <span class="checkmark">X</span></div>
                        <div id="stressLevel1" data-stress-level="1" class="stress-level-button stress-level-chosen">MEDIUM <span class="checkmark">X</span></div>
                        <div id="stressLevel2" data-stress-level="2" class="stress-level-button">HIGH <span class="checkmark">X</span></div>
                    </div>    
                    <ul>
                        <li>
                            <button id="startButton">START GAME</button>
                        </li>
                        <li>
                            <div>
                                       
                                <button id="stressButton">STRESS LEVEL</button>
                            </div>

                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <div id="sidebar">
            <div id="timerContainer"></div>
            <div id="gameTextContainer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640.001 276.924">
                    <text transform="translate(0 110.337)" style="fill: #4d4d4e; font-family: Roboto-Regular, Roboto; font-size: 152.356px;"><tspan x="50%" y="0" class="svg-text">LEVEL 1</tspan></text>
                    <line y1="151.5" x2="640" y2="151.5" style="fill: none; stroke: #4d4d4e; stroke-miterlimit: 10; stroke-width: 14px;"/>
                    <text transform="translate(0 254.16)" style="fill: #4d4d4e; font-family: Roboto-Regular, Roboto; font-size: 84px;"><tspan x="50%" y="0" class="svg-text">GET READY</tspan></text>
                </svg>
            </div>
            <div id="scoreContainer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640.001 276.924">
                    <text transform="translate(0 110.337)" style="fill: #4d4d4e; font-family: Roboto-Regular, Roboto; font-size: 100px;"><tspan x="50%" y="0" class="svg-text">SCORE:</tspan></text>
                    <line y1="151.5" x2="640" y2="151.5" style="fill: none; stroke: #4d4d4e; stroke-miterlimit: 10; stroke-width: 14px;"/>
                    <text transform="translate(0 254.16)" style="fill: #4d4d4e; font-family: Roboto-Regular, Roboto; font-size: 84px;"><tspan x="50%" y="0" class="svg-text" id="score-digits">0</tspan></text>
                </svg>
            </div>   
        </div>      
    </div>
    <div id="preloadPics"></div>
    
    <script type="module" src="./js/index.js"></script>
</body>
</html>
